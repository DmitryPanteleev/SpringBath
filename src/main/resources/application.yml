spring:
  batch:
    job:
      enabled: false

  shell:
    interactive:
      enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:bar
    driverClassName: org.h2.Driver
    username: sa
    password:

  data:
    mongodb:
      host: localhost
      port: 0
      database: SpringBatchExampleDB

mongock:
  runner-type: initializingbean
  change-logs-scan-package:
    - ru.homework.dpanteleev.springbath.changelog
  mongo-db:
    write-concern:
      journal: false
